        tl1 = gsap.timeline({
            defaults: {
                duration: 2

        });

        tl1
        .to('.box.blue',{
            x: 150,

        })

        .to('.box.purple',{
            x: 100,
            y: -100
        })

        .to('.box.yellow',{
            x: 200,

            rotate: 220
        })

        // Animar grilla de imagenes
        gsap.to(".grid img", {
            duration: 10,
            scale: .9,
            opacity: 0,
            stagger: {
                each:1,
                repeat: -1,
                yoyo: true,
                grid: "auto",
